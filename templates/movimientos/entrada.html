{% extends "base.html" %}

{% block title %}Entrada de Inventario - Sistema de Inventario{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <h1><i class="bi bi-arrow-down-circle"></i> Entrada de Inventario</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('lista_movimientos') }}">Movimientos</a></li>
                    <li class="breadcrumb-item active">Entrada</li>
                </ol>
            </nav>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="repuesto_id" class="form-label">Repuesto <span class="text-danger">*</span></label>
                            <select class="form-select" id="repuesto_id" name="repuesto_id" required>
                                <option value="">Seleccione un repuesto...</option>
                                {% for repuesto in repuestos %}
                                <option value="{{ repuesto.id }}">
                                    {{ repuesto.codigo }} - {{ repuesto.nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="tipo_movimiento_id" class="form-label">Tipo de Entrada <span class="text-danger">*</span></label>
                            <select class="form-select" id="tipo_movimiento_id" name="tipo_movimiento_id" required>
                                <option value="">Seleccione un tipo...</option>
                                {% for tipo in tipos_movimiento %}
                                <option value="{{ tipo.id }}">{{ tipo.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cantidad" class="form-label">Cantidad <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="cantidad" name="cantidad" 
                                           min="1" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="precio_unitario" class="form-label">Precio Unitario</label>
                                    <input type="number" class="form-control" id="precio_unitario" name="precio_unitario" 
                                           step="0.01" min="0" value="0">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="observaciones" class="form-label">Observaciones</label>
                            <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('lista_movimientos') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i> Registrar Entrada
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
